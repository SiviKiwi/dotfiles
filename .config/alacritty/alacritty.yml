window:
    opacity: 0.5

font:
  normal:
    family: monospace
  size: 20.0

colors:
  # COLORSCHEME: darcula.yaml
  # Default colors
  primary:
    # hard contrast: background = '0xf9f5d7'
    background: '0x000000'
    foreground: '0xf8f8f2'

  # Normal colors
  normal:
  # Bright colors
    black: '0x000000'
    red: '0xff5555'
    green: '0x50fa7b'
    yellow: '0xf1fa8c'
    blue: '0xcaa9fa'
    magenta: '0xf2357b'
    cyan: '0x58f8ff'
    white: '0xbfbfbf'

  # Bright colors
  bright:
    black: '0x282a35'
    red: '0xff6e67'
    green: '0x5af78e'
    yellow: '0xf4f99d'
    blue: '0xcaa9fa'
    magenta: '0xf2357b'
    cyan: '0x58f8ff'
    white: '0xe6e6e6'
  cursor:
    background: '0xf0f0f0'
    foreground: '0x26282a'

  # Normal colors
  selection:
    background: '#f2f2f2'
    text: '#403f53'
  dim:
    black: '0x000000'
    red: '0xb21818'
    green: '0x18b218'
    yellow: '0xb26818'
    blue: '0x1818b2'
    magenta: '0xb218b2'
    cyan: '0x18b2b2'
    white: '0xb2b2b2'
  search:
    matches:
      foreground: '0xb2b2b2'
      background: '0xb26818'
    focused_match:
      foreground: CellBackground
      background: CellForeground

  indexed_colors: []
